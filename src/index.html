<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cats API</title>
  </head>
  <body>
    <div class="container">
      <h1 class="animate__animated animate__zoomInDown">Cats API</h1>
      <h2 class="animate__animated animate__zoomInDown">
        Find Your Favorite Cats.
      </h2>
      <select class="breed-select js-breed-select"></select>
      <p class="loader"></p>
      <p class="error">Oops! Something went wrong! Try reloading the page!</p>
      <div class="cat-info"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
